name: .NET CI

on:
  push:
    branches: [ "**" ]
    tags:     [ "v*.*.*" ]   # t.ex. v1.0.2
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: {}       # gör att du kan köra den manuellt i Actions

jobs:
  build-test:   # behåll detta id – används av branch protection
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore ./NordAPI.sln

      - name: Build (Release)
        run: dotnet build ./NordAPI.sln -c Release --no-restore

      - name: Test (Release)
        run: dotnet test ./NordAPI.sln -c Release --no-build --logger "trx;LogFileName=test-results.trx"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            **/TestResults/*.trx
            **/TestResults/**/*.trx

  pack:
    name: Pack & Publish (tag or manual)
    needs: build-test
    # Kör vid tagg OCH vid manuell start. Begränsa manuell till main.
    if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore ./NordAPI.sln

      - name: Build (Release)
        run: dotnet build ./NordAPI.sln -c Release --no-restore

      - name: Pack (Release)
        run: dotnet pack ./src/NordAPI.Swish/NordAPI.Swish.csproj -c Release -o ./artifacts /p:ContinuousIntegrationBuild=true

      - name: Publish nupkg to NuGet
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: dotnet nuget push "artifacts/*.nupkg" --api-key "$NUGET_API_KEY" --source https://api.nuget.org/v3/index.json --skip-duplicate

      - name: Publish symbols to NuGet
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: dotnet nuget push "artifacts/*.snupkg" --api-key "$NUGET_API_KEY" --source https://api.nuget.org/v3/index.json --skip-duplicate

      - name: Upload artifacts (reference)
        uses: actions/upload-artifact@v4
        with:
          name: packages
          path: artifacts/*

